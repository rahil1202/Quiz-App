<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Quiz Website</h1>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">this is the dummy questions</h2>
            <div class="options" id="options">
                <div class="row">
                    <input class="option" type="radio" name="option" id="option1" value="a">
                    <label for="option1">option 1</label>
                </div>
                <div class="row">
                    <input class="option" type="radio" name="option" id="option2" value="b">
                    <label for="option2">option 2</label>
                </div>
                <div class="row">
                    <input class="option" type="radio" name="option" id="option3" value="c">
                    <label for="option3">option 3</label>
                </div>
                <div class="row">
                    <input class="option" type="radio" name="option" id="option4" value="d">
                    <label for="option4">option 4</label>
                </div>
            </div>
                <button class="btn">Submit</button>
                <div class="result">
                    <h4 id="answer-result"></h4>
                    <h4 id="score"></h4>
                </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
